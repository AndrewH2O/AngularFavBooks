<h2>Favourite Books</h2>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Filter books </h3>
    </div>
    <div class=panel-body>
        <input type="text" ng-model="booksFilter.title"/>
    </div>   
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th ng-click="applySort('title')">Title</th>
        <th ng-click="applySort('isbn')">Isbn</th>
        <th ng-click="applySort('publisher')">Publisher</th>
    </tr>
    <tr ng-repeat="book in books|filter:booksFilter|orderBy:sortBy:reverse">
        <td>{{ book.title }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publisher }}</td>
        <td>
            <a href="#/authors/{{book.id}}">Authors</a>
        </td>
    </tr>
    
</table>
<br/>
